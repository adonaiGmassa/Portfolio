<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contactez Massa Adonaï - Développeur web">
        
        <!-- Fonts Google -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        
        <link href="../css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <title>Contact - Massa Adonaï</title>
    </head>
    <body>
        <!-- Menu de navigation -->
        <nav>
            
            <div class="nav-container">

                <div class="icon">
                    <span> Massa Adonaï </span> 
                </div>

                <!-- Liens de navigation vers les différentes pages  -->
                <div class="lien">
                    <div class="lien"><a href="../index.html">Accueil</a></div> 
                    <div class="lien"><a href="aPropos.html">À Propos</a></div> 
                    <div class="lien"><a href="projet.html">Projets</a></div> 
                    <div class="lien"><a href="contact.html">Contact</a></div> 
                </div>

                <!-- Icône hamburger (menu mobile) -->
                <i class="fa-solid fa-bars hamburg" onclick="hamburg()" aria-label="Ouvrir le menu"></i> 
                <!-- Menu déroulant qui apparaît lors du clic sur l'icône hamburger -->
                <div class="Menu-deroulant">
                    <div class="lien">
                        <a href="../index.html">Accueil</a> 
                        <a href="aPropos.html">À propos</a> 
                        <a href="projet.html">Projets</a> 
                        <a href="contact.html">Contact</a> 
                        <!-- Icône de fermeture du menu  -->
                        <i class="fa-solid fa-xmark cancel" onclick="ferme()" aria-label="Fermer le menu"></i> 
                    </div>
                </div>
            
            </div>
        
        </nav>
        
        <main>

            <form action="/submit-form" method="post" novalidate>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required aria-required="true">

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required aria-required="true">
        
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required aria-required="true">
        
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required aria-required="true" placeholder="Votre message..."></textarea>
        
                <input type="submit" value="Envoyer le message">
            </form>
            
            <div class="Message-utilisateur">
                <p id="confirmationMessage" style="color: green; display: none;">
                    Merci pour votre message ! Je vous répondrai bientôt.
                </p>
                
                <p id="errorMessage" style="color: red; display: none;">
                    Veuillez remplir tous les champs correctement.
                </p>
            </div>
            
        </main>
        
        <script src="../js/script.js"></script>
    
    </body>
</html>
